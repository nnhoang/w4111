<!DOCTYPE html>
<html lang="en">
  <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">

     <meta name="description" content="">
     <meta name="author" content="">
     <link rel="icon" href="../../favicon.ico">

     <title>Dashboard Template for Bootstrap</title>

     <!-- Bootstrap core CSS -->
     <link href="/static/css/bootstrap.min.css" rel="stylesheet">

     <!-- Custom styles for this template -->
     <link href="/static/css/dashboard.css" rel="stylesheet">

   </head>

   <body>
       <nav class="navbar navbar-inverse navbar-fixed-top">
           <div class="container-fluid">
               <div class="navbar-header">
                   <button type="button" class="navbar-toggle cllapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                       <span class="sr-only">Toggle navigation</span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                       <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Project name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        {% for n in list_resutl %}
                        <li><a href="#">{{n.name}}</a></li>
                        {% endfor %}
                        <li><a href="#">Help</a></li>

                    </ul>
                </div>
            </div>    
        </nav> 

        <div class="container-fliud">
            <div class="row">
                <div class="col-sm-5 col-md-4 sidebar">
                    <form>
                        <div class="form-group">
                            <label for="message">Message: </label>
                            <textarea type="text" class="form-control" rows="3" placeholder="Add comments"></textarea>

                         </div>
                         <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>

                <div class="col-sm-7 col-sm-offset-5 col-md-8 col-md-offset-4 main">
                    
                    <h1 class="page-header">Dashboard</h1>
                    <div class="row">
                         {% for n in list_result %}

                         <h2>{{n.name}}</h2>
                         <p>{{n.owner}}</p>
                         {% block label %}{{n}}{% endblock %}

                         {% endfor %}

                    </div>    

                </div>
            </div>
        </div>

        
    <script src="/static/js/jquery-2.1.4.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script type="text/javascript">
      // operation: 'create', 'delete'
      // data: {list_id: '123'}
      function post(operation, table, params) {
        console.log("here");
        var xhttp = new XMLHttpRequest();
        var path = "/" + operation + "/" + table + "?";
        for (var key in params) {
          path = path + key + "=";
          path = path + params[key] + "&";
        }
        console.log(path);
        xhttp.open("POST", path, true);
        xhttp.send();
      }
    </script>
   </body>
</html>
