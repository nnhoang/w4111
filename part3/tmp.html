<!-- create task -->
<form action="/create/task" method="post">
  <h2>Create a Task</h2>
  <label for="input-name" class="sr-only">list_id</label>
  <input name="list_id" value="ADD-VALUE!!!" type="hidden" id="input-name" class="form-control" required>
  <label for="input-name" class="sr-only">Task Name</label>
  <input name="name" type="text" id="input-name" class="form-control" placeholder="Task Name" required autofocus>
  <label for="input-due" class="sr-only">Due</label>
  <input name="due" type="datetime" id="input-due" class="form-control" placeholder="Due">
  <label for="input-description" class="sr-only">Description</label>
  <input name="description" type="text" id="input-description" class="form-control" placeholder="Description">
  <label for="input-assigned_to" class="sr-only">Assign task to this email address</label>
  <input name="assigned_to" type="text" id="input-assigned_to" class="form-control" placeholder="Assign task to this email address">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Create Task</button>
</form>
<!-- /create task -->

<!-- share to users -->
<form action="/create/accessible_user" method="post">
  <h2>Sharing is Caring</h2>
  <label for="input-name" class="sr-only">list_id</label>
  <input name="list_id" value="ADD-VALUE!!!" type="hidden" id="input-name" class="form-control" required>
  <input name="email" type="email" id="input-email" class="form-control" placeholder="Share to Email Address: " required>
  <input type="radio" name="type" value="true" checked>Can edit
  <input type="radio" name="type" value="false">View only
  <button class="btn btn-lg btn-primary btn-block" type="submit">Create List</button>
</form>
<!-- /share to users -->
